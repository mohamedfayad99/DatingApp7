<ng-container>
    <button class="btn btn-outline-primary me-3" (click)="get400Error()">Test 400 Bad Request</button>
    <button class="btn btn-outline-primary me-3" (click)="get404Error()">Test 404 Not Found Error</button>
    <button class="btn btn-outline-primary me-3" (click)="get500Error()">Test 500 Server Error</button>
    <button class="btn btn-outline-primary me-3" (click)="get401Error()">Test 401 Auth Error</button>
    <button class="btn btn-outline-primary me-3" (click)="get400ValidationError()">
        Test 400 Validation Error</button>
    <div class="row mt-5" *ngIf="ValidationErrors.length>0">
        <ul class="text-danger" >
            <Li *ngFor="let error of ValidationErrors">
                {{error}}
            </Li>
        </ul>
    </div>
</ng-container>
